<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic User Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@300;600&display=swap');

        :root {
            --bg-color: #0b0d17;
            --text-color: #e0e6ff;
            --accent-1: #00ffff;
            --accent-2: #ff00ff;
            --accent-3: #ffff00;
            --accent-4: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Exo 2', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 0, 0.1) 0%, transparent 30%);
            background-size: 200% 200%;
            animation: pulsate 15s infinite linear;
        }

        .container {
            max-width: 800px;
            width: 90%;
            padding: 40px;
            background: rgba(11, 13, 23, 0.8);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3em;
            text-align: center;
            margin-bottom: 30px;
            color: var(--accent-1);
            text-shadow: 0 0 10px var(--accent-1), 0 0 20px var(--accent-1);
            position: relative;
            z-index: 2;
        }

        .profile-image-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--accent-2);
            box-shadow: 0 0 20px var(--accent-2);
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .profile-image:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--accent-2), 0 0 50px var(--accent-2);
        }

        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 220px;
            height: 220px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rotate 10s linear infinite;
        }

        .orbit::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            width: 10px;
            height: 10px;
            background-color: var(--accent-3);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-3);
        }

        .form-group {
            width: 100%;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--accent-1);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--accent-1);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-2);
            box-shadow: 0 0 10px var(--accent-2);
        }

        .form-group input[readonly] {
            background: rgba(255, 255, 255, 0.02);
            cursor: not-allowed;
        }

        .form-group i {
            position: absolute;
            right: 15px;
            top: 40px;
            color: var(--accent-1);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--accent-1), var(--accent-2));
            border: none;
            border-radius: 8px;
            color: var(--bg-color);
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--accent-3), transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        button:hover::before {
            opacity: 1;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.2);
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        @keyframes rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes pulsate {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>

        <div class="profile-image-container">
            <img src="{{ user.image }}" alt="Profile Image" class="profile-image">
            <div class="orbit"></div>
        </div>

        <form method="post" action="{% url 'user_profile' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" value="{{ user.name }}" required>
                <i class="fas fa-user"></i>
            </div>

            <div class="form-group">
                <label for="place">Place</label>
                <input type="text" id="place" name="place" value="{{ user.place }}" required>
                <i class="fas fa-map-marker-alt"></i>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="male" {% if user.gender == 'male' %}selected{% endif %}>Male</option>
                    <option value="female" {% if user.gender == 'female' %}selected{% endif %}>Female</option>
                    <option value="other" {% if user.gender == 'other' %}selected{% endif %}>Other</option>
                </select>
                <i class="fas fa-venus-mars"></i>
            </div>

            <div class="form-group">
                <label for="post">Post</label>
                <input type="text" id="post" name="post" value="{{ user.post }}" required>
                <i class="fas fa-briefcase"></i>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" value="{{ user.email }}" readonly>
                <i class="fas fa-envelope"></i>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" value="{{ user.phone }}" required>
                <i class="fas fa-phone"></i>
            </div>

            <div class="form-group">
                <label for="type">Type</label>
                <input type="text" id="type" name="type" value="{{ user.type }}" readonly>
                <i class="fas fa-user-tag"></i>
            </div>

            <div class="form-group">
                <button type="submit">Save Changes</button>
            </div>
        </form>
    </div>

    <script>
        function createStars() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(star);
            }
        }
        createStars();
    </script>
</body>
</html>
