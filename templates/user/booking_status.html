<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Status - LegalEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a2e;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .booking-card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .booking-card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .booking-card p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
        }
        .status-pending {
            color: #f39c12;
        }
        .status-accepted {
            color: #2ecc71;
        }
        .status-rejected {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Booking Status</h1>
        {% for booking in bookings %}
        <div class="booking-card">
            <h3>Booking with {{ booking.ADVOCATE.name }}</h3>
            <p>Date: {{ booking.date }}</p>
            <p>Status: <span class="status-{{ booking.status|lower }}">{{ booking.status }}</span></p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
