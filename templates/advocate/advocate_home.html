<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avant-Garde Advocate Dashboard - Mukundan Unni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Raleway', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .dashboard-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            position: relative;
            overflow: hidden;
        }

        .header {
            background: rgba(255,255,255,0.03);
            backdrop-filter: blur(10px);
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
            background: linear-gradient(45deg, #00bfff, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00bfff, #ff1493);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: #000;
            margin-right: 10px;
            transition: transform 0.3s ease;
        }

        .profile-pic:hover {
            transform: scale(1.1);
        }

        .profile-name {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .quick-stats {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 2rem;
        }

        .stat-item {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            transition: background 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(255,255,255,0.2);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00bfff;
        }

        .module-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .module {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .module::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                #00bfff,
                #ff1493,
                #00bfff
            );
            animation: rotate 4s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .module:hover::before {
            opacity: 1;
        }

        .module-content {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 15px;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .module:hover .module-content {
            transform: scale(1.05);
        }

        .module-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .module:hover .module-icon {
            color: #00bfff;
        }

        .module-title {
            font-size: 1.2rem;
            font-weight: 500;
            text-align: center;
            transition: color 0.3s ease;
        }

        .module:hover .module-title {
            color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>Advocate Dashboard</h1>
        </div>
        <div class="main-content">
            <div class="profile">
                <div class="profile-pic">MU</div>
                <div class="profile-name">Mukundan Unni</div>
            </div>
            <div class="quick-stats">
                <div class="stat-item">
                    <div class="stat-value">15</div>
                    <div>Active Cases</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">98%</div>
                    <div>Success Rate</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">7</div>
                    <div>Pending Hearings</div>
                </div>
            </div>
            <div class="module-container">
                <div class="module" id="manage-cases-module">
                    <div class="module-content">
                        <i class="fas fa-gavel module-icon"></i>
                        <div class="module-title">Manage Cases</div>
                    </div>
                </div>
                <div class="module" id="schedule-module">
                    <div class="module-content">
                        <i class="fas fa-calendar-alt module-icon"></i>
                        <div class="module-title">Schedule</div>
                    </div>
                </div>
                <div class="module">
                    <div class="module-content">
                        <i class="fas fa-file-alt module-icon"></i>
                        <div class="module-title">Documents</div>
                    </div>
                </div>
                <div class="module">
                    <div class="module-content">
                        <i class="fas fa-users module-icon"></i>
                        <div class="module-title">Clients</div>
                    </div>
                </div>
                <div class="module">
                    <div class="module-content">
                        <i class="fas fa-chart-line module-icon"></i>
                        <div class="module-title">Analytics</div>
                    </div>
                </div>
                <div class="module">
                    <div class="module-content">
                        <i class="fas fa-cog module-icon"></i>
                        <div class="module-title">Settings</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scheduleModule = document.getElementById('schedule-module');
            scheduleModule.addEventListener('click', function() {
                window.location.href = '/advocate_schedule/';
            });

            const manageCasesModule = document.getElementById('manage-cases-module');
            manageCasesModule.addEventListener('click', function() {
                // Assuming the advocate ID is stored in the session as 'advocate_id'
                const advocateId = '{{ request.session.advocate_id }}'; // Replace with the actual session key
                if (advocateId) {
                    window.location.href = `/advocate/${advocateId}/cases/`;
                } else {
                    alert('Advocate ID not found in session. Please log in again.');
                }
            });
        });
    </script>
</body>
</html>
