<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegalEase - Legal Case Management</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <style>
        :root {
            --primary-color: #1a237e;
            --secondary-color: #303f9f;
            --accent-color: #7c4dff;
            --background-color: #0a0e29;
            --text-color: #ffffff;
            --card-background: #141937;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: var(--primary-color);
            height: 100vh;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 40px;
            text-align: center;
        }

        .nav-link {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-link i {
            margin-right: 10px;
            font-size: 18px;
        }

        .nav-link:hover, .nav-link.active {
            background-color: var(--accent-color);
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header-title {
            font-size: 28px;
            color: var(--text-color);
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background-color: var(--accent-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .dashboard-card {
            background-color: var(--card-background);
            border-radius: 10px;
            padding: 20px;
            box-shadow: var(--card-shadow);
        }

        .dashboard-card h3 {
            margin-top: 0;
            color: var(--text-color);
        }

        .dashboard-stat {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent-color);
        }

        .chart-container {
            height: 300px;
            margin-top: 20px;
        }

        .calendar-container {
            margin-top: 20px;
            background-color: var(--card-background);
            border-radius: 10px;
            padding: 20px;
            box-shadow: var(--card-shadow);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
            }

            .main-content {
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="sidebar" class="sidebar">
            <div class="logo">LegalEase</div>
            <a href="#" class="nav-link active" data-page="dashboard">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
            <a href="{% url 'adCase' %}" class="nav-link" data-page="cases">
                <i class="fas fa-gavel"></i>
                <span>Cases</span>
            </a>
            <a href="#" class="nav-link" data-page="calendar">
                <i class="fas fa-calendar-alt"></i>
                <span>Calendar</span>
            </a>
            <a href="{% url 'adAdv' %}" class="nav-link" data-page="advocates">
                <i class="fas fa-user-tie"></i>
                <span>Advocates</span>
            </a>
            <a href="#" class="nav-link" data-page="clients">
                <i class="fas fa-users"></i>
                <span>Clients</span>
            </a>
            <a href="{% url 'admfeed' %}" class="nav-link" data-page="complaints">  <!-- New section for Complaints or Feedback -->
                <i class="fas fa-exclamation-circle"></i>
                <span>Complaints or Feedback</span>
            </a>
        </div>

        <div class="main-content">
            <div class="header">
                <h1 id="pageTitle" class="header-title">Dashboard</h1>
                <div class="user-info">
                    <div class="user-avatar">JD</div>
                    <span>John Doe</span>
                </div>
            </div>

            <div id="content">
                <!-- Content will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Embed case data as JSON -->
    {{ case_data|json_script:"case-data" }}

    <script>
        function showDashboard() {
            const caseData = JSON.parse(document.getElementById('case-data').textContent);
            document.getElementById('content').innerHTML = `
                <div class="dashboard-grid">
                    <div class="dashboard-card">
                        <h3>Total Cases</h3>
                        <div class="dashboard-stat">${caseData.active_cases + caseData.pending_cases + caseData.closed_cases}</div>
                    </div>
                    <div class="dashboard-card">
                        <h3>Active Cases</h3>
                        <div class="dashboard-stat">${caseData.active_cases}</div>
                    </div>
                    <div class="dashboard-card">
                        <h3>Pending Cases</h3>
                        <div class="dashboard-stat">${caseData.pending_cases}</div>
                    </div>
                    <div class="dashboard-card">
                        <h3>Closed Cases</h3>
                        <div class="dashboard-stat">${caseData.closed_cases}</div>
                    </div>
                </div>
                <div class="dashboard-card">
                    <h3>Case Status Overview</h3>
                    <div class="chart-container">
                        <canvas id="caseStatusChart"></canvas>
                    </div>
                </div>
            `;
            document.getElementById('pageTitle').textContent = 'Dashboard';
            updateSidebarActiveLink('Dashboard');
            renderDashboard(caseData);
        }

        function showCalendar() {
            document.getElementById('content').innerHTML = `
                <div class="calendar-container">
                    <div id="calendar"></div>
                </div>
            `;
            document.getElementById('pageTitle').textContent = 'Calendar';
            updateSidebarActiveLink('Calendar');
            renderCalendar();
        }

        function showClients() {
            loadCSS('clients.css');
            fetch('{% url "admclient" %}')
                .then(response => response.text())
                .then(data => {
                    // Remove the header from the fetched content
                    const contentWithoutHeader = data.replace(/<div class="header">[\s\S]*?<\/div>/, '');
                    document.getElementById('content').innerHTML = contentWithoutHeader;
                    document.getElementById('pageTitle').textContent = 'Clients';
                    updateSidebarActiveLink('Clients');
                });
        }

        function updateSidebarActiveLink(activeLink) {
            const links = document.querySelectorAll('.nav-link');
            links.forEach(link => {
                link.classList.remove('active');
                if (link.textContent.trim() === activeLink) {
                    link.classList.add('active');
                }
            });
        }

        function renderDashboard(caseData) {
            const ctx = document.getElementById('caseStatusChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Active', 'Pending', 'Closed'],
                    datasets: [{
                        data: [caseData.active_cases, caseData.pending_cases, caseData.closed_cases],
                        backgroundColor: ['#4caf50', '#ff9800', '#9e9e9e']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#ffffff'
                            }
                        }
                    }
                }
            });
        }

        function renderCalendar() {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                themeSystem: 'bootstrap',
                contentHeight: 600,
                editable: true,
                selectable: true,
                selectMirror: true,
                dayMaxEvents: true
            });
            calendar.render();
        }

        function loadCSS(url) {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = url;
            document.head.appendChild(link);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const sidebarLinks = document.querySelectorAll('.nav-link');
            sidebarLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const pageName = this.getAttribute('data-page');
                    switch(pageName) {
                        case 'dashboard':
                            showDashboard();
                            break;
                        case 'calendar':
                            showCalendar();
                            break;
                        case 'clients':
                            showClients();
                            break;
                        case 'cases':
                        case 'advocates':
                            // Handle both cases and advocates page navigation
                            window.location.href = this.getAttribute('href');
                            break;
                        case 'complaints':
                            // Handle complaints or feedback page navigation
                            window.location.href = this.getAttribute('href');
                            break;
                        default:
                            // For other pages, we'll use a placeholder for now
                            document.getElementById('content').innerHTML = `<div class="dashboard-card"><h3>${pageName.charAt(0).toUpperCase() + pageName.slice(1)}</h3><p>This is where the ${pageName} content would be displayed.</p></div>`;
                            document.getElementById('pageTitle').textContent = pageName.charAt(0).toUpperCase() + pageName.slice(1);
                            updateSidebarActiveLink(pageName.charAt(0).toUpperCase() + pageName.slice(1));
                    }
                });
            });

            // Load the dashboard by default
            showDashboard();
        });
    </script>
</body>
</html>
